---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <script type="text/javascript"

  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML">

  </script>
  <script type="text/x-mathjax-config">

    MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$']]}});

  </script>

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %} </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  
  <div align="right"><a href="https://github.com/vityou/vityou.github.io/blob/master/{{page.path}}"> <span class="icon icon--github">{% include icon-github.svg %}</span> Edit this page on GitHub</a></div>
  <br/>
  <br/>
  {% if page.comments %}
    {% include disqus.html %}
  {% endif %}

</article>
